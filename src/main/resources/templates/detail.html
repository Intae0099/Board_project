<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{nav.html :: navbar}"></div>
<div>
    <h1 th:text="${post.title}">제목</h1>
</div>
<div>
    <textarea th:text="${post.contents}">내용</textarea>
</div>
</div>
<div>
    <form action="/comment" method="POST">
        <input name="content">
        <input name="parentId" th:value="${post.id}" style="display:none">
        <button type="submit">댓글작성</button>
    </form>
</div>
<div th:each="comment : ${comments}">
    <p th:text="${comment.content}">댓글</p>
</div>
</body>
</html>
