<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{nav.html :: navbar}"></div>
<div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">글 작성</h1>
        </div>
        <div class="modal-body p-5 pt-0">
            <form action="/edit" method="POST">
                <input name="id" th:value="${data.id}" style="display:none">
                <input name="views" th:value="${data.views}" style="display:none">
                <div class="form-floating mb-3">
                    <input class="form-control rounded-3" id="floatingInput" placeholder="name@example.com" name="title" th:value="${data.title}">
                    <label for="floatingInput">제목 작성</label>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">내용</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="contents" th:text="${data.contents}">11</textarea>
                </div>
                <button type="submit" class="btn btn-primary">수정</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
