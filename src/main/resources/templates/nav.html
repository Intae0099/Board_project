<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" th:fragment="navbar">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/list/page/1" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4">스프링 게시판 프로젝트</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/list/page/1" class="nav-link active" aria-current="page">글 목록</a></li>
                <li class="nav-item"><a href="/write" class="nav-link">글 작성</a></li>
            </ul>
            <form action="/search" method="POST" class="d-flex mt-3 mt-lg-0" role="search">
                <input name="searchText" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </header>
    </div>
<script>
    document.querySelectorAll('.btn btn-outline-primary')[0].addEventListener('click', function(){
        fetch('/search?searchText=value')
    })
</script>

</body>

</html>
